<table class="table">
  <thead>
  <tr>
    <th>Id</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Birth Date</th>
    <th>Email</th>
    <th>Password</th>
    <th>Profession </th>
    <th>Account Category</th>
    <th>picture</th>

  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let p of list">
    <td>{{p.idCustomer}}</td>
    <td>{{p.firstName}}</td>
    <td>{{p.lastName}}</td>
    <td>{{p.birthDate}}</td>
    <td>{{p.email}}</td>
    <td>{{p.password}}</td>
    <td>{{p.profession}}</td>
    <td>{{p.accountCategory}}</td>
    <td >{{p.picture}}</td>
  
    
    <td>
      <button class="btn btn-sm btn-danger" (click)="delete(p)">Remove</button>

      &nbsp;

      <button class="btn btn-sm " (click)="delete(p)">update</button>

    </td>
  </tr>
  </tbody>
</table>
